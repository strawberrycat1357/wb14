<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grades = [70, 50, 84, 35, 100];
        let sum = 0;
        for (let i = 0; i < grades.length; i++)
         {
            document.write(grades[i]+"<br>");
            sum += grades[i];
        }
        let a = sum / grades.length;
        
        console.log("總和: " + sum);  
        console.log("平均數: " + a); 
        
        document.write("總和: " + sum + "<br>");
        document.write("平均數: " + a + "<br>");
        </script>
        
</body>
</html>
